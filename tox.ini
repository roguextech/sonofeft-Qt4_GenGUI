# content of: tox.ini , put in same dir as setup.py
[tox]
envlist = py27
setenv =
    PYTHONPATH = C:\python34
    PATH = C:\python34;C:\python34\Scripts

[testenv]
deps=nose       #  "pytest" or "nose"
     coverage
commands=nosetests  # "py.test" or "nosetests" 

[testenv:py27]
basepython=C:\Anaconda\python.exe

